name: Notify docs repo

on:
  push:
    branches: [main]
    paths:
      - docs/**

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch sync-docs
        env:
          DOCS_REPO: mwinfiel0331/documentation-site
          TOKEN: ${{ secrets.DOCS_REPO_TOKEN }}
        run: |
          curl -s -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: token $TOKEN" \
            https://api.github.com/repos/$DOCS_REPO/dispatches \
            -d '{"event_type":"sync-docs"}'